<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Bancar</title>
</head>
<body>
    <div id="card-bancar">

    </div>
<div id="container" >
       
                <h5 id="card-number">Card number</h5>
                <input type="text" id="card-number-input" >

                <h5>Card name</h5>
                <input type="text" id="card-name-input" >

    <div id="selection-div">
            <div id="month-expiration">
                <h5>Expiration data</h5>
                <select id="month-of-expiration" name="month-of-expiration" >
                <option value="Month"  >Month</option>
                </select>
            </div>
                <div id="year-expiration">
                    <h5 id="err">h</h5>
                    <select id="year-of-expiration" name="year-of-expiration" >
                    <option value="year">Year</option>
                    </select>
                </div>
                    <div id="cvv-div">
                            <h5>CVV</h5>
                            <input type="text" id="cvv">
                    </div>
                
                
                    
                    
                    
                </div>
                <button id="btn">Submit</button>
</div>
</body>
<script src="index.js"></script>
</html>
