<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Bancar</title>
</head>
<body>

<div class="" id="flip">
    <div class="container-card">
        <div class="card" id="card-bancar-front">
            <div id="cip-logo">
                <img src="img/cip.png" alt="cip" id="cip">
                <img src="img/visaLogo.png" alt="visa" class="" id="visa-img">
                <img src="img/discoverLogo.png" alt="visa" class="logo-img" id="discover-img" > 
                <img src="img/masterCard.png" alt="master" class="logo-img" id="master-img"> 
            </div>
                <div id="info-card">
                    <h2 class="" id="card-number-text">#### #### #### ####</h2>
                    <div id="info-owner-expire">
                        <div id="info-owner" class="">
                            <h5 class="info-card-text">Card owner</h5>
                            <h3 id="card-name-text">Name</h3>
                        </div>
                        <div id="info-expire" class="">
                            <h5 class="info-card-text">Expires</h5>
                            <h3 id="expire-card">MM/YY</h3>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="card" id="card-bancar-back">
                <div id="black-bg"></div>
                    <h4 id="card-cvv">CVV</h4>
                    <div id="cvv-input">
                        <h4 id="cvv-card">###</h4>
                    </div>
                </div>
            </div>
        </div>

<div id="container" >
    <h5 id="card-number">Card number</h5>
    <input type="text" id="card-number-input" class="" maxlength="19" >
    <h5>Card name</h5>
    <input type="text" id="card-name-input" maxlength="13" >
        <div id="selection-div">
            <div id="month-expiration">
                <h5>Expiration data</h5>
                <select id="month-of-expiration" name="month-of-expiration" >
                <option value="Month" >Month</option>
                </select>
            </div>
            <div id="year-expiration">
                <h5 id="err">h</h5>
                <select id="year-of-expiration" name="year-of-expiration" >
                <option value="year">Year</option>
                </select>
            </div>
            <div id="cvv-div">
                <h5>CVV</h5>
                <input type="text" id="cvv" maxlength="3" class="">
            </div>
        </div>
            <button id="btn">Submit</button>
</div>
</body>
<script src="index.js"></script>
<script src="numbercard.js"></script>
<script src="option.js"></script>
<script src="namecard.js"></script>
<script src="cvv.js"></script>
</html>
