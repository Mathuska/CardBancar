<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Bancar</title>
</head>
<body>

<div class="card-bancar" id="card-bancar-front">
     <div id="cip-logo">
       <img src="img/cip.png" alt="cip">
       <img src="img/visaLogo.png" alt="visa" class="logo-img">
        <!-- <img src="img/masterCard.png" alt="master" class="logo-img">  -->
    </div>

    <div id="info-card">

     <h2>xxxx-xxxx-xxxx-xxxx</h2>

        <div id="info-owner-expire">
            <div id="info-owner" class="info">
                <h5 class="info-card-text">Card owner</h5>
                <h3>Name</h3>
            </div>

            <div id="info-expire" class="info">
                <h5 class="info-card-text">Expires</h5>
                <h3>MM/YY</h3>
            </div>
        </div>
    </div>  
   
</div>
<div class="card-bancar" id="card-bancar-back">
    <div id="black-bg"></div>
    <h4 id="card-cvv">CVV</h4>
        <div id="cvv-input">
            <h4>###</h4>
        </div>
</div>

    <div id="container" >
       
        <h5 id="card-number">Card number</h5>
        <input type="text" id="card-number-input" >

        <h5>Card name</h5>
        <input type="text" id="card-name-input" >

        <div id="selection-div">
            <div id="month-expiration">
                <h5>Expiration data</h5>
                <select id="month-of-expiration" name="month-of-expiration" >
                <option value="Month"  >Month</option>
                </select>
            </div>
            <div id="year-expiration">
                <h5 id="err">h</h5>
                <select id="year-of-expiration" name="year-of-expiration" >
                <option value="year">Year</option>
                </select>
            </div>
            <div id="cvv-div">
                <h5>CVV</h5>
                <input type="text" id="cvv">
            </div>
        </div>

        <button id="btn">Submit</button>
    </div>
</body>
<script src="index.js"></script>
</html>
